<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form action="#">
        <!-- inputs group -->
        <div class="input_group">
          <div class="input_container">
            <label for="day_input">DAY</label>

            <input
              type="number"
              name="day_input"
              id="day_input"
              placeholder="DD"
              min="1"
              max="31"
            />
          </div>

          <div class="input_container">
            <label for="month_input">month</label>

            <input
              type="number"
              name="month_input"
              id="month_input"
              placeholder="MM"
              min="1"
              max="12"
            />
          </div>

          <div class="input_container">
            <label for="year_input">year</label>

            <input
              type="number"
              name="year_input"
              id="year_input"
              placeholder="YYYY"
              min="1"
              max="2023"
            />
          </div>
        </div>

        <!-- separator and submit button div -->
        <div class="submit_container">
          <hr>

          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="icon arrow" />
          </button>
        </div>
      </form>

      <!-- results div -->
      <div class="results_container">
        <div>
          <h1 class="years result">--</h1>

          <h1>years</h1>
        </div>

        <div>
          <h1 class="months result">--</h1>

          <h1>months</h1>
        </div>

        <div>
          <h1 class="days result">--</h1>

          <h1>days</h1>
        </div>

       
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/isa%C3%ADas-h%C3%B6rlle-sobral-1972b4210/"
        >Isa√≠as</a
      >.
    </div>
  </body>
</html>
